<!DOCTYPE html>
<html>
    <head>
    <style>
        h1 {
        text-shadow: 2px 2px lightgrey;
        }
        
        p.a {
        font-family: Verdana, Geneva, sans-serif;
        }

        p.b {
        font-family: Arial, Helvetica, sans-serif;
        }

        .container {
        position: relative;
        text-align: left;
        color: white;
        }
        .centered {
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
        }
    </style>
    </head>
    <body>
        <h1>Fonts</h1>

        <p class="a">This font is Verdana.</p>
        <p class="b">This font is Arial.</p>

        <h1>Pictures</h2>
            <a href="https://cff2.earth.com/uploads/2017/11/08174338/How-ice-forms-inside-of-clouds.jpg">

                title="Clouds" style="width:50px;height:50px">
            </a>
            <a href="https://torontoguardian.com/wp-content/uploads/2019/04/Top-10-places-to-enjoy-the-Cherry-Blossoms-in-Toronto.jpeg">
                <img src="https://torontoguardian.com/wp-content/uploads/2019/04/Top-10-places-to-enjoy-the-Cherry-Blossoms-in-Toronto.jpeg"
                title="Blossoms" style="width:50px;height:50px">
            </a>

        <h1>Text on Image</h2>
        <div class="container">
            <img src="husky.jpg" alt="Husky" style="width:50%;">

        <h1 style="border-style: dotted">Text with Dotted Border</h1>

    </body>
</html>
